<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- HOMEPAGE CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>SmileSchool</title>
</head>
<body>
    <header class="header d-flex flex-column justify-content-between">
        <!-- NAV -->
        <nav class="navbar container mt-3 navbar-expand-md navbar-light bg-transparent justify-content-center align-items-center">
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="logo d-flex align-items-center justify-content-between navbar-brand mt-1" style="height: 40px; width: 178px;">
                <img src="images/smile_off.png" alt="logo-smile" style="width: 40px; height: 30px;">
                <img src="images/logo.png" alt="logo-text" style="width: 120px; height: 40px;">
            </div>
            <div class="collapse navbar-collapse justify-content-end " id="navbarNavAltMarkup">
                <div class="navbar-nav align-items-center">
                    <a class="text-white font-weight-bold nav-item nav-link light-link" href="#">COURSES </a>
                    <a class="text-white font-weight-bold nav-item nav-link light-link" href="#">PRICING</a>
                    <a class="text-white font-weight-bold nav-item nav-link light-link" href="#">LOGIN</a>
                </div>
            </div>
        </nav>
        <!-- HEADER CONTENT -->
        <section class="content d-flex flex-column justify-content-around">
            <!-- REGISTER FOR FREE -->
            <div class="register mt-5 d-flex flex-column align-items-center justify-content-center">
                <h1 class="p-0 m-0 text-capitalize font-weight-bold">Get schooled</h1>
                <ul class="smiley-words list-unstyled p-0 d-flex align-items-center text-uppercase justify-content-between" style="width: 253px;">
                    <li class="smiley-word font-weight-bold">smiles</li>
                    <li class="smiley-word font-weight-bold">grin</li>
                    <li class="smiley-word font-weight-bold">laugh</li>
                </ul>
                <button type="button" class="btn rounded-pill text-uppercase text-white font-weight-bold m-4 shadow">register for free</button>
            </div>
            <!-- LEARN FROM THE PROS -->
            <div class="pros container d-flex flex-column align-items-center mt-5 text-center">
                <h2 class="mt-5 font-weight-light"><span class="font-weight-bold">Learn</span> from the pros</h2>
                <div class="pros-card-container row justify-content-around">
                    <div class="pros-card d-flex flex-column justify-content-center align-items-center text-center col-md-2 col-6">
                        <img class="rounded-circle" src="images/profile_1.jpg" alt="Phillip Massey">
                        <p>Phillip Massey</p>
                        <small class="font-italic mt-n3">« Smile of the year »<br>2018 - 2019</small>
                    </div>
                    <div class="pros-card d-flex flex-column justify-content-center align-items-center text-center col-md-2 col-6">
                        <img class="rounded-circle" src="images/profile_2.jpg" alt="Nannie Lawrence">
                        <p>Nannie Lawrence</p>
                        <small class="font-italic mt-n3">Best « little smile »<br>2017</small>
                    </div>
                    <div class="pros-card d-flex flex-column justify-content-center align-items-center text-center col-md-2 col-6">
                        <img class="rounded-circle" src="images/profile_3.jpg" alt="Bruce Walters">
                        <p>Bruce Walters</p>
                        <small class="font-italic mt-n3">Best « Friend Smile »<br>live performance 2019</small>
                    </div>
                    <div class="pros-card d-flex flex-column justify-content-center align-items-center text-center col-md-2 col-6">
                        <img class="rounded-circle" src="images/profile_4.jpg" alt="Henry Hughes">
                        <p>Henry Hughes</p>
                        <small class="font-italic mt-n3">« 24h smiles » winner<br>2016 - 2019</small>
                    </div>
                </div>
            </div>
        </section>
    </header>
    </body>
</html>
